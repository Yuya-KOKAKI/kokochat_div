<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>デモ部屋</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">ブラウザ経由で秘密の音声チャットができる部屋</h1>
      <p class="note">
        音声が悪くなったときはこちらで:
        <a href="#sfu">多人数会話モード（目安６人以上）</a>
      </p>
      <div class="room">
        <div>
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="Room Name" id="js-room-id" value="room_1234">
          <button id="js-join-trigger">MTGに参加する</button>
          <button id="js-leave-trigger">MTGから退出する</button>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">メッセージを送る</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <script src="./key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>:
